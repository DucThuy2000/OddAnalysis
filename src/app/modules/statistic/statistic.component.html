<div class="p-5 overflow-hidden w-full h-full">
  <div class="grid grid-cols-12 gap-4" [formGroup]="form">
    <mat-form-field class="lg:col-span-2">
      <mat-label>Odds</mat-label>
      <mat-select name="odds" formControlName="odd">
        @for (odd of oddSelection; track odd.value) {
        <mat-option [value]="odd.value">{{odd.label}}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field class="lg:col-span-2">
      <mat-label class="text-sm">Number of recent matches</mat-label>
      <input matInput placeholder="Default: 5" formControlName="recentMatches" type="number"
        (blur)="onBlurRecentMatches()">
      @if (recentMatchFormControl?.hasError('max')) {
      <mat-error>Enter less than 10 matches</mat-error>
      }

      @if (recentMatchFormControl?.hasError('min')) {
      <mat-error>Enter more than 2 matches</mat-error>
      }
    </mat-form-field>
  </div>
  <div class="flex flex-col gap-6" *ngIf="match && statistic">
    <ng-container *ngIf="statistic.home">
      <mat-card class="p-2 relative">
        <div class="absolute top-2 right-2">
          <button mat-icon-button #tooltip="matTooltip" matTooltip="More details"
            (click)="openStatisticDetailDialog(statistic.home)">
            <mat-icon>open_in_new</mat-icon>
          </button>
        </div>
        <mat-card-header class="flex items-center justify-center gap-3 mb-3">
          <img class="w-[35px] h-[35px] block" [src]="match.home.logo" [alt]="match.home.name" srcset="">
          <span class="text-sm uppercase font-bold">{{ match.home.name }}</span>
        </mat-card-header>
        <c-line-chart [stats]="statistic.home" [odd]="oddSelected"></c-line-chart>
      </mat-card>
    </ng-container>

    <ng-container *ngIf="statistic.away">
      <mat-card class="p-2 relative">
        <div class="absolute top-2 right-2">
          <button mat-icon-button #tooltip="matTooltip" matTooltip="More details">
            <mat-icon>open_in_new</mat-icon>
          </button>
        </div>
        <mat-card-header class="flex items-center justify-center gap-3 mb-3">
          <img class="w-[35px] h-[35px] block" [src]="match.away.logo" [alt]="match.away.name" srcset="">
          <span class="text-sm uppercase font-bold">{{ match.away.name }}</span>
        </mat-card-header>
        <c-line-chart [stats]="statistic.away" [odd]="oddSelected"></c-line-chart>
      </mat-card>
    </ng-container>
  </div>
</div>
