<div class="loading-container" *ngIf="loader">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<div class="max-w-[1440px] mx-auto p-4">
  <mat-tab-group animationDuration="0ms" [(selectedIndex)]="tabIndex">
    <mat-tab label="Matches">
      <c-matches (onClickMatch)="onClickMatch($event)"></c-matches>
    </mat-tab>
    <mat-tab label="Statistic">
      <c-statistic [match]="matchSelected"></c-statistic>
    </mat-tab>
  </mat-tab-group>
</div>
